<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de Reservas 
    </ui:define>

    <ui:define name="top">
   
    </ui:define>

    <ui:define name="left">
       
    </ui:define>

    <ui:define name="content">
             <h:form id="from" >
                 <p:dataTable var="inte" value="#{archivoBean.reservasALL}" rowIndexVar="valor" id="tablag" >
            <f:facet name="header">
                RESERVAS
            </f:facet>
            <p:column headerText="#">
                <h:outputText value="#{valor+1}" />
            </p:column>
            <p:column headerText="Cod. Reserva">
                <h:outputText value="#{inte.idReserva}" />
            </p:column>

            <p:column headerText="nombre">
                <h:outputText value="#{inte.TCliente.TPersona.nombres}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{inte.estado}" />
            </p:column>

            <p:column headerText="Archivo" >
                 <p:commandButton rendered="#{inte.estado eq 'pre-reserva'}"  value="Subir"  oncomplete="PF('VoucherDialog').show();" actionListener="#{archivoBean.buscar(inte.idReserva)}"
                                  />
            </p:column>

            <p:column headerText="Ver">
                <p:commandButton rendered="#{inte.voucher ne null}" value="Ver" actionListener="#{archivoBean.ACTUALIZAR(inte.idReserva)}"
                                 update=":from:tablag" />
            </p:column>
                
        </p:dataTable>
               <p:dialog header="Voucher" widgetVar="infoDialog" resizable="false" id="carDlg"  
                                  showEffect="fade" hideEffect="explode" modal="true" > 
                            
                   <p:panel id="valor" style="width: 500px;height: 500px;" >
                       <p:graphicImage  value="#{archivoBean.imagem}" cache="false"  />  
                   </p:panel>
                   
                   <p:commandButton value="Cerrar" oncomplete="PF('infoDialog').hide();" />
       
                        
                 </p:dialog>
            
        </h:form>
        
        <h:form enctype="multipart/form-data" id="data"> 
            <p:dialog header="Subir Voucher" widgetVar="VoucherDialog" resizable="false" id="vouDlg"  
                                  showEffect="fade" hideEffect="explode" modal="true" > 
                            
                <p:fileUpload value="#{archivoBean.file}"  mode="simple"    /> 
 
                 <p:commandButton action="#{archivoBean.AGREGAR_BOLETA()}" oncomplete="PF('VoucherDialog').hide();"  ajax="false" value="cerrar" update=":from:tablag"  />
              
                 </p:dialog>
                   
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
