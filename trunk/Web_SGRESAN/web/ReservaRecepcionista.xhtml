<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:poue="http://primefaces.org/ui/extensions">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm" >
            <p:growl id="growl" showSummary="true" showDetail="false" autoUpdate="true"/>  

            <poue:timeline id="timeline" value="#{reservaDetalleBean.model}" var="booking"  
                           timeZone="#{reservaDetalleBean.timeZone}"   
                           zoomMax="#{reservaDetalleBean.zoomMax}"   zoomMin="1200000000"
                           start="#{reservaDetalleBean.start}" 
                           end="#{reservaDetalleBean.end}" stackEvents="false"  axisOnTop="true"
                           editable="true"  timeChangeable="#{reservaDetalleBean.timeChangeable}"  
                           showButtonNew="false" minHeight="200" widgetVar="timelineWdgt" style="width: 80%">

                <p:ajax event="add" listener="#{reservaDetalleBean.onAdd}" update=":mainForm:timeline" />

            </poue:timeline>
        </h:form>
         
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
