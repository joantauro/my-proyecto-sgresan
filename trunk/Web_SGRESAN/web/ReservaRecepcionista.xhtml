<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:poue="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name ="titulo">
        Reservitas
    </ui:define>
    <ui:define name="top">
  
    </ui:define>

    <ui:define name="left">
        <h:form id="info">
            <p:panelGrid columns="1" id="panelinfo" >
            <h:outputText value="Codigo Reserva" />
            <h:inputText value="#{reservaDetalleBean.reserva.TReserva.idReserva}" />
            <h:outputText value="Cliente" />
            <h:inputText value="#{reservaDetalleBean.reserva.TReserva.TCliente.TPersona.nombres}" />
            <h:outputText value="Habitación" />
            <h:inputText value="#{reservaDetalleBean.reserva.THabitacion.nroHabitacion}" />
        </p:panelGrid>
        </h:form>
        
    </ui:define>

    <ui:define name="content" >
        <h:form id="formRecep"  >
            <poue:timeline id="timeline" value="#{reservaDetalleBean.model}" var="booking"  
                           timeZone="#{reservaDetalleBean.timeZone}"   
                           zoomMax="#{reservaDetalleBean.zoomMax}"   zoomMin="120000000"
                           start="#{reservaDetalleBean.start}" 
                           end="#{reservaDetalleBean.end}" stackEvents="false"  axisOnTop="true"
                           editable="true" showNavigation="true" timeChangeable="#{reservaDetalleBean.timeChangeable}"  
                           showButtonNew="false" minHeight="200" widgetVar="timelineWdgt"  >

                <p:ajax event="add" listener="#{reservaDetalleBean.onAdd}" update=":formWizard:detailsBookingInner"
                        oncomplete="PF('dlgNuevo').show()"/>
 
                <p:ajax event="change" update=":formreprogramacion:ReprogramacionInner" listener="#{reservaDetalleBean.onChange}" oncomplete="PF('ReprogramacionWdgt').show()" /> 
                <p:ajax event="delete" update=":formcancelacion:deleteBookingInner,:info:panelinfo"  
                        listener="#{reservaDetalleBean.onDelete}"
            onstart="PF('timelineWdgt').cancelDelete()" oncomplete="PF('deleteBookingWdgt').show()"/>
                
                <h:panelGrid columns="1">   
                    <h:outputText value="#{booking.TReserva.TCliente.TPersona.nombres}" style="color: black" />  
                 
            </h:panelGrid> 
                
            </poue:timeline>
        </h:form>
         
        <h:form id="formVentana" >
            <p:dialog id="detailsBookingDlg" header="Detalles de Reserva" widgetVar="detailsBookingWdgt"  
                  showEffect="clip" hideEffect="clip">  
           
                            <p:panel header="Información de Habitación">
                <p:panelGrid   columns="2" style="margin-right:  auto" id="panelsito"  >
                    <h:outputText value="Cantidad de Habitaciones"  />
                    <p:selectOneMenu  id="seleccion1" value="#{reservaDetalleBean.nrohabitacion}"  >
                        <f:selectItem itemLabel="1" itemValue="1"  />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <p:ajax update="pan"   listener="#{reservaDetalleBean.ElegirNroCuarto(reservaDetalleBean.nrohabitacion)}" />
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:panel id="pan" >
                    <c:forEach items="#{reservaDetalleBean.lista}" var="item"     >

                        <div> 
                            <h:outputText value="Tipo de Habitación" />
                            <p:selectOneMenu value="${item}">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItems value="#{habitacionBean.habitaciones}" var="habs" itemLabel="#{habs.descripcion}" itemValue="#{habs.nroHabitacion}" /> 
                            </p:selectOneMenu>
                        </div> 
                    </c:forEach>
                </p:panel>
                
            </p:panel>
<f:facet name="footer">  
                <h:panelGroup layout="block" style="text-align:right; padding:2px; white-space:nowrap;">  
                    <p:commandButton value="Save" process="detailsBookingDlg" update=":formRecep:timeline"  
                                     action="#{reservaDetalleBean.saveDetails()}"  
                                     oncomplete="if(!args.validationFailed){PF('detailsBookingWdgt').hide();}"/>  
                    <p:commandButton type="button" value="Close" onclick="PF('detailsBookingWdgt').hide()"/>  
                </h:panelGroup>  
            </f:facet>  
   
        </p:dialog>  
        </h:form>
  
        <h:form id="formcancelacion" >
            <p:confirmDialog id="deleteBookingDlg" header="Cancelación de Reservas" severity="alert" widgetVar="deleteBookingWdgt"  
                      showEffect="fade" hideEffect="explode"   message="Desea cancelar esta reserva?" >  
                <h:panelGroup id="deleteBookingInner" layout="block" style="margin:10px;">  
 
                        <p:commandButton value="Aceptar" actionListener="#{reservaDetalleBean.CANCEL()}" onclick="PF('deleteBookingDlg').hide()" update=":formRecep:timeline"  icon="ui-icon-check"/>
                        <p:commandButton value="Cancelar" onclick="PF('deleteBookingDlg').hide()" />
                   
                </h:panelGroup>  

                  
            </p:confirmDialog> 
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
         
    </p:confirmDialog>
        </h:form>
        
        <h:form id="formreprogramacion" >
            <p:confirmDialog id="Reprogramaciondlg" header="Reprogramación de Reservas" widgetVar="ReprogramacionWdgt"  
                             showEffect="clip" hideEffect="clip" message="¿Está Seguro que desea reprogramar esta reserva?" >  
                <h:panelGroup id="ReprogramacionInner" layout="block" style="margin:10px;">  

                    <h:panelGrid columns="2" columnClasses="bookingDetails1,bookingDetails2"> 
                        <h:outputText value="Fecha Entrada :" />
                        <p:calendar value="#{reservaDetalleBean.start}" pattern="dd/MM/yyyy" disabled="true" />
                        <h:outputText value="Fecha Salida :" />
                        <p:calendar value="#{reservaDetalleBean.end}" pattern="dd/MM/yyyy" disabled="true" />
                         
                        <p:commandButton value="Aceptar" actionListener="#{reservaDetalleBean.REPROGRAMAR()}" update=":formRecep:timeline"  onclick="PF('deleteBookingDlg').hide()" />
                        <p:commandButton value="Cancelar" onclick="PF('Reprogramaciondlg').hide()" />
                    </h:panelGrid> 
                </h:panelGroup>  

                  
            </p:confirmDialog> 
        </h:form>
        
        <h:form id="formWizard" >
            <p:dialog header="Formulario de Factura" widgetVar="dlgNuevo" 
                      resizable="false" id="dlgNuevo"  modal="true">
                <p:wizard widgetVar="wiz"  
                          flowListener="#{UserWizard.onFlowProcess}" backLabel="Atrás" nextLabel="Siguiente" >
                    <p:tab id="clientetab" title="Cliente">
                        <p:panel header="Datos del Cliente" >
                             <p:panelGrid   columns="2" style="margin-right:  auto"   >
                            <h:outputText value="Cliente" />
                                <p:selectOneMenu  value="#{reservaDetalleBean.reserv.TCliente.idCliente}" >  
                                    <f:selectItems value="#{clienteBean.clientes}" var="lista" 
                                                   itemLabel="#{lista.TPersona.nombres} #{lista.TPersona.apellidoP} #{lista.TPersona.apellidoM}" itemValue="#{lista.idCliente}"/> 
                                </p:selectOneMenu>
                            </p:panelGrid>
                              
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="fechatab" title="Fecha">
                        <h:panelGroup id="detailsBookingInner" layout="block">  
                            <p:panelGrid   columns="2" style="margin-right:  auto" id="panelfecha"  >
                                <h:outputText value="Fecha de Entrada" />
                                <p:calendar mindate="#{habitacionBean.max}" value="#{reservaDetalleBean.reserv.fechaEntrada}" pattern="dd/MM/yyyy HH:mm" />
                                <h:outputText value="Fecha de Salida" />
                                <p:calendar mindate="#{habitacionBean.max}" value="#{reservaDetalleBean.reserv.fechaSalida}" pattern="dd/MM/yyyy" />        
                            </p:panelGrid>
                            <p:commandButton value="Comprobar Disponibilidad" action="#{reservaDetalleBean.BUSQUEDA2(reservaDetalleBean.reserv.fechaEntrada, reservaDetalleBean.reserv.fechaSalida)}" />
                        </h:panelGroup>
                    </p:tab>
                    
                    <p:tab id="dormitoriotab" title="Dormitorios">
                        <p:growl id="msg" showDetail="true" escape="false" />
                        <p:pickList id="pickList" value="#{reservaDetalleBean.cities}" var="cities" 
                                    itemLabel="#{cities}" itemValue="#{cities}" converter="entityConverter" >
                            <f:facet name="sourceCaption">Disponibles</f:facet>
        <f:facet name="targetCaption">Seleccionados</f:facet>
 
        <p:ajax event="transfer" listener="#{reservaDetalleBean.onTransfer}" update="msg" />
        
                            <p:column style="width:25%;">
                                <h:outputText value="#{cities.nroHabitacion}" />
                            </p:column>
                            <p:column style="width:75%;">
                                <h:outputText value="#{cities.descripcion}" />
                            </p:column>
                        </p:pickList>
                        <p:commandButton action="#{reservaDetalleBean.GUARDARDETALLES()}" /> 
                    </p:tab>
                
                </p:wizard>
            </p:dialog>
        </h:form>
        
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
