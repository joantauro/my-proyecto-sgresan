<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./vista/Plantilla_1.xhtml">

            <ui:define name="titulo">
                Registro de Clientes
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form id="formPersona" >
                    <h:outputText value="ADMINISTRAR - CLIENTES" style="font-weight:bold;font-size:20px;color:#654B24" />
                    <div style="padding-bottom: 10px;">                            
                        <p:commandButton value="Nuevo" icon="ui-icon-document"  oncomplete="PF('infoDialog').show();">
                        </p:commandButton>
                    </div>                       

                    <!--                TABLA PERSONA                   -->
                    <p:dataTable id="dataTable" var="persona" value="#{personaBean.listaclientes}"
                                 paginator="true" rows="15"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15" style="font-weight:bold">                    
                        <f:facet name="header">  
                            Lista Personas
                        </f:facet>  

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Ver Info." />  
                            </f:facet> 
                            <p:commandButton update=":formPersona:display2" oncomplete="infoDialog.show()" icon="ui-icon-search" title="View">  
                                <f:setPropertyActionListener value="#{persona}" target="#{personaBean.persona}" />  
                            </p:commandButton>  
                        </p:column>

                        <p:column rendered="false">  

                            <f:facet name="header">  
                                <h:outputText value="CdCliente" />  
                            </f:facet>  
                            <h:outputText value="#{persona.idCliente}" />  
                        </p:column>                          

                        <p:column filterBy="#{persona.TPersona.nombres}}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Nombres" />  
                            </f:facet>  
                            <h:outputText value="#{persona.TPersona.nombres}"/>                        
                        </p:column>
                        
                        <p:column filterBy="#{persona.TPersona.apellidoP}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Apellido Paterno" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.apellidoP}"/>
                        </p:column>
                        
                        <p:column filterBy="#{persona.TPersona.apellidoM}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Apellido Materno" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.apellidoM}"/>
                        </p:column>
                        
                        <p:column filterBy="#{persona.TPersona.dni}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="DNI" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.dni}"/>
                        </p:column>
 
                        <p:column filterBy="#{persona.TPersona.direccion}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Dirección" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.direccion}"/>
                        </p:column>

                        <p:column filterBy="#{persona.TPersona.telefono}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Teléfono" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.telefono}"/>
                        </p:column>

                        <p:column filterBy="#{persona.TPersona.celular}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Celular" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.celular}"/>
                        </p:column>

                        <p:column filterBy="#{persona.TPersona.email}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Email" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.email}"/>
                        </p:column>
                        
                        <p:column filterBy="#{persona.TPersona.estado}" filterMatchMode="contains">
                            <f:facet name="header">  
                                <h:outputText value="Estado" />  
                            </f:facet> 
                            <h:outputText value="#{persona.TPersona.estado}"/>
                        </p:column>
       

                        <p:column headerText="Editar">
                            <f:facet name="header">
                                <h:outputText value="Editar"></h:outputText>
                            </f:facet>
                            <p:commandButton icon="ui-icon-pencil"  action="#{personaBean.irActualizar()}" ajax="false" />
                        </p:column>

                    </p:dataTable>
                    <!--                FIN TABLA PERSONA                   -->

                    <!-- CORREGIR <p:dialog header="Información del Persona" widgetVar="infoDialog" resizable="false" id="carDlg"  
                              showEffect="fade" hideEffect="explode" modal="true" appendToBody="true">  -->

                        
                        <p:separator/>
                        <h:panelGrid id="display3" columns="2" cellpadding="4" >
                            <h:outputText value="Usuario :" />  
                            <h:outputText value="#{personaBean.persona.TUsuario.nombreUsuario}" style="font-weight:bold"/>
                          
                        </h:panelGrid>
                        
                        <p:dialog header="Información del Persona" widgetVar="infoDialog" resizable="false" id="carDlg"  
                                  showEffect="fade" hideEffect="explode" modal="true" > 
                            <h:panelGrid id="display2" columns="2" cellpadding="4" style="margin:0 auto;">  
                            <h:outputText value="Nombre(s) :" />  
                            <p:inputText value="#{personaBean.persona.nombres}" style="font-weight:bold"/>  
                            <h:outputText value="Apellido Paterno :" />  
                            <p:inputText value="#{personaBean.persona.apellidoP}" style="font-weight:bold"/> 
                            <h:outputText value="Apellido Materno :" />  
                            <p:inputText value="#{personaBean.persona.apellidoM}" style="font-weight:bold"/>  
                            <h:outputText value="DNI :" />  
                            <p:inputText value="#{personaBean.persona.dni}" style="font-weight:bold"/>  
                            <h:outputText value="Dirección :" />  
                            <p:inputText value="#{personaBean.persona.direccion}" style="font-weight:bold"/>  
                            <h:outputText value="Teléfono :" />  
                            <p:inputText value="#{personaBean.persona.telefono}" style="font-weight:bold"/>  
                            <h:outputText value="Celular :" />  
                            <p:inputText value="#{personaBean.persona.celular}" style="font-weight:bold"/> 
                            <h:outputText value="Correo :" />  
                            <p:inputText value="#{personaBean.persona.email}" style="font-weight:bold"/> 
                            <h:outputText value="Departamento :" /> 
                            <p:selectOneMenu  value="#{personaBean.persona.TUbigeo.idTUbigeo}" >  
                                <f:selectItems value="#{ubigeoBean.listarUbigeo}" var="lista" 
                                               itemLabel="#{lista.nombre}" itemValue="#{lista.idTUbigeo}"/> 
                            </p:selectOneMenu>
                            
                            <p:commandButton value="Registrar" icon="ui-icon-document"  oncomplete="PF('infoDialog').hide();"  action="#{personaBean.irAgregar()}" >
                        </p:commandButton>

                        </h:panelGrid>  
                        
                        </p:dialog>
                  

                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
