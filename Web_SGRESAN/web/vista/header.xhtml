<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition>
       <h:form id="formulario" >
          <p:growl id="growl" showDetail="true" life="3000" /> 
           <p:panel id="p" >
          
               <p:commandLink id="cerrar" style="margin-left: auto" action="#{loginBean.logoud()}" 
                              update=":formulario:p" title="Cerrar Sesión" rendered="#{loginBean.sesion}"
                                oncomplete="handleLoginRequest(xhr, status, args)" >
                   <h:outputText value="Cerrar Sesión" />
               </p:commandLink>
               <h:outputText id="ds" value="USUARIO : #{loginBean.usuario.nombreUsuario}" />
           </p:panel>
          
      
       </h:form>
       <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
       
        } else {  
            jQuery('#loginLink').fadeOut();  
            window.location="/Web_SGRESAN/index.xhtml";
        }  
    }  
</script>
 
   </ui:composition>

</html>
