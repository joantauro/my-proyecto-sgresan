<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition>
       <h:form id="formulario" >
          
           <p:panel id="p" >
               <p:commandLink id="ajax" style="margin-left: auto" onclick="PF('dlg').show();" 
                              title="Iniciar Sesi贸n" rendered="#{loginBean.usuario.nombreUsuario eq ''}" >
                   <h:outputText value="Iniciar Sesi贸n" />
               </p:commandLink>

               <p:commandLink id="cerrar" style="margin-left: auto" action="#{loginBean.logoud()}" 
                              update=":formulario:p,:formulario:ajax,:formulario:cerrar" title="Cerrar Sesi贸n" 
                              rendered="#{loginBean.usuario.nombreUsuario ne ''}" >
                   <h:outputText value="Cerrar Sesi贸n" />
               </p:commandLink>
               <h:outputText id="ds" value="USUARIO : #{loginBean.usuario.nombreUsuario}" />
           </p:panel>
           
            
           
           <p:commandButton value="prueba"  action="#{loginBean.PRUEBA()}" />
       
         <p:dialog id="dialog" header="Acceso Restringido" widgetVar="dlg" modal="true">  
                        <p:growl id="growl" showDetail="true" life="3000" /> 
                        <h:form  id="fmrLogin">
                             
                            <p:outputPanel autoUpdate="true">
                                <h:panelGrid columns="3">
                                    <p:panel >
                                        <p:graphicImage value="${request.contextPath}/../img/i_users.png"  /> 
                                    </p:panel>
                                    <h:panelGrid columns="2">
                                        <label for="userin">Usuario</label>
                                        <h:inputText id="userin" value="#{loginBean.usuario.nombreUsuario}"  />
                                        <div></div>

                                        <label for="pass">Password:</label>
                                        <h:inputSecret id="password" value="#{loginBean.usuario.contrasena}"   />
                                        <div></div>

                                    </h:panelGrid>
                                    <div class="sep">
                                        
                                    </div>
                                </h:panelGrid>
                                 
                                <div class="sep"></div>
                                <div align="center">
                                    <h:panelGrid columns="2">
                                        <p:commandButton title="Save" icon="ui-icon-key" value="Ingresar" action="#{loginBean.logueo()}"  
                                                         oncomplete="handleLoginRequest(xhr, status, args)" update=":formulario:ds,:formulario:p" />   
                                    </h:panelGrid>
                                </div>
                            </p:outputPanel>
                        </h:form>
                     
                      </p:dialog>
       </h:form>
       <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
              $('#loginLink').fadeOut(); 
              window.location="/Web_SGRESAN/index.xhtml";
        }
    }
       </script>
 
   </ui:composition>

</html>
