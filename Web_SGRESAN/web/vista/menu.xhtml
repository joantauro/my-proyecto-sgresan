<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition >
        <h:form  id="menu" >
            <p:menubar  class="no-border-radius menu-boot">
                <p:menuitem value="Inicio" url="index.xhtml" />
                <p:submenu label="Servicios"   />
                <p:menuitem value="Galeria" url="CatalogoHabitaciones.xhtml" />
                <p:submenu label="Restaurant"  />
                <p:submenu label="Testimonio"  />
                <p:submenu label="Movimentos" rendered="#{loginBean.usuario.tipoUsuario eq 'recepcionista'}" >
                    <p:menuitem value="Caja" url="Caja.xhtml"   />
                </p:submenu>
                <p:submenu label="Reservas" rendered="#{loginBean.usuario.tipoUsuario eq 'recepcionista'}" >
                    <p:menuitem value="Todas las Reservas" url="ReporteReservas_1.xhtml"   />
                    <p:menuitem value="Disponibilidad" url="ReservaRecepcionista.xhtml"  />
                    <p:menuitem value="Confirmación" url="ConfirmacionReserva.xhtml"  />
                    <p:menuitem value="Agregar Productos" url="ReservaProductos.xhtml"  />
                </p:submenu>
                <p:submenu label="Clientes" rendered="#{loginBean.usuario.tipoUsuario eq 'recepcionista'}" >
                    <p:menuitem value="Registrar" url="AdministrarCliente.xhtml"  />
                </p:submenu>
                <p:submenu label="Reservas" rendered="#{loginBean.usuario.tipoUsuario eq 'cliente'}" >
                    <p:menuitem value="Mis Reservas" url="ReservaporCliente.xhtml"   />
                    <p:menuitem value="Pre-Reservas" url="Reserva.xhtml"   />
                </p:submenu>
                <p:submenu label="Consultar" rendered="#{loginBean.usuario.tipoUsuario eq 'gerente'}" >
                    <p:menuitem value="Estadisticas Reservas" url="EstadisticaReservas.xhtml"   />
                    <p:menuitem value="Reporte de Reservas" url="ReporteReservas.xhtml"   />
                    <p:menuitem value="Reporte de Clientes" url="ReporteCliente.xhtml"   />
                    <p:menuitem value="Estado de Ingresos" url="EstadodeIngresos.xhtml"   />
                    <p:menuitem value="Control de Ofertas y Descuentos" url="#"   />
                </p:submenu>
                <p:menuitem value="Productos"  rendered="#{loginBean.usuario.tipoUsuario eq 'gerente'}" url="AdminProductos.xhtml"  />
                <p:submenu label="Datos de Usuario"  >
                    <p:menuitem value="Cambiar Contraseña"  oncomplete="PF('dlgPassword').show();"  />
                </p:submenu>
            </p:menubar>
            
                    
            <p:dialog header="Basic Dialog" widgetVar="dlgPassword" minHeight="40" modal="true"  >
                <p:panelGrid columns="2"  >
                    <p:outputLabel value="Contraseña Actual : " />
                    <p:password value="#{usuarioBean.pwdActual}" />
                    <p:outputLabel value="Nueva Contraseña : " />
                    <p:password value="#{usuarioBean.pwdNueva}" />
                    <p:outputLabel value="Repetir Nueva Contraseña : " />
                    <p:password value="#{usuarioBean.pwdNuevaBi}" />
                    <p:commandButton value="Cambiar" oncomplete="PF('dlgPassword').hide();" update="growl_pwd" actionListener="#{usuarioBean.VALIDAR()}" />
                    <p:commandButton value="Cancelar "  oncomplete="PF('dlgPassword').hide();" />
                </p:panelGrid>
                

            </p:dialog>
            <p:growl id="growl_pwd" showDetail="true"   life="2000" />  
        </h:form>

    </ui:composition>
</html>
