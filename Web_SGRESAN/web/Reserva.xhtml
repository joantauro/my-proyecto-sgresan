<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
       
    </ui:define>

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        
        
        <h:form id="form" >
            <!-- Informacion de Habitación -->
            <p:panel header="Información de Habitación">
                <p:panelGrid   columns="2" style="margin-right:  auto" id="panelsito"  >
                    <h:outputText value="Cantidad de Habitaciones"  />
                    <p:selectOneMenu  id="seleccion1" value="#{reservaBean.nrohabitacion}"  >
                        <f:selectItem itemLabel="1" itemValue="1"  />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <p:ajax update="pan"   listener="#{reservaBean.ElegirNroCuarto(reservaBean.nrohabitacion)}" />
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:panel id="pan" >
                    <c:forEach items="#{reservaBean.lista}" var="item"     >

                        <div> 
                            <h:outputText value="Tipo de Habitación" />
                            <p:selectOneMenu value="${item}">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItem itemLabel="dobles" itemValue="dobles" />
                                <f:selectItem itemLabel="triples" itemValue="triples" />
                                <f:selectItem itemLabel="cuadruples" itemValue="cuadruples" />
                                <f:selectItem itemLabel="quintuples" itemValue="quintuples" />
                                <f:selectItem itemLabel="matrimoniales" itemValue="matrimonoales" />
                            </p:selectOneMenu>
                        </div> 
                    </c:forEach>
                </p:panel>
                <p:commandButton value="mostrar"  action="#{reservaBean.METODO()}" />
            </p:panel>
            
            
            
           
            
        </h:form>
        
       <!-- Informacion de Fecha -->
        <h:form  id="form1" >
            <p:panel header="Información de Fecha">
               <p:panelGrid   columns="2" style="margin-right:  auto" id="panelfecha" >
               <h:outputText value="Fecha Entrada" />
            <p:calendar pattern="MM/dd/yyyy HH:mm:ss" />
            <h:outputText value="Fecha Salida" />
            <p:calendar /> 
            </p:panelGrid> 
        </p:panel>
            
             
        </h:form>
        
        <h:form id="form2" >
            
            <p:panel header="Información de Cliente">
               <p:panelGrid   columns="2" style="margin-right:  auto" id="panelfecha" >
                   <p:panelGrid   columns="2" style="margin-right:  auto" id="panel1" rendered="#{loginBean.usuario.nombreUsuario eq ''}" >
                       <h:outputText value="Usuario" />
                       <p:inputText />
                       <h:outputText value="Contraseña" />
                       <p:inputText />
                       <h:outputText/>
                       <p:commandButton value="Entrar" />
                   </p:panelGrid>
                   <p:panelGrid   columns="2" style="margin-left: auto" id="panel2" >
                       <h:outputText value="Nombre" />
                       <p:inputText value="#{loginBean.persona.nombres}" />
                       <h:outputText value="Apellidos" />
                       <p:inputText  value="#{loginBean.persona.apellidoP} #{loginBean.persona.apellidoM}" />
                       <h:outputText value="Correo" />
                       <p:inputText  value="#{loginBean.persona.email}" />
                       <h:outputText value="Celular" />
                       <p:inputText  value="#{loginBean.persona.celular}" />
                       <h:outputText value="DNI" />
                       <p:inputText  value="#{loginBean.persona.dni}" />
                   </p:panelGrid>
               
            </p:panelGrid>
        </p:panel>
           
             
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
