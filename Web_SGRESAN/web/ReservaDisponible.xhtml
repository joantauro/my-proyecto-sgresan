<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./vista/Plantilla_main.xhtml">

            <ui:define name="titulo">
                Disponibilidad
            </ui:define>

            <ui:define name="top">
            
            </ui:define>

            <ui:define name="left">
                 
                <h:form>
                    <h:panelGrid   columns="2" style="margin-right:  auto" id="panelfecha" cellpadding="4"  >
                      <h:outputText value="Fecha de Entrada" />
                      <p:calendar value="#{habitacionBean.fecInicio}" pattern="dd-MM-yyyy" mindate="#{habitacionBean.max}" locale="es"/>
                      <h:outputText value="Fecha de Salida" />
                      <p:calendar value="#{habitacionBean.fecSalida}" pattern="dd-MM-yyyy" mindate="#{habitacionBean.max}" locale="es"/>  
                    </h:panelGrid>
                    <p:commandButton update="listhabitacion,pickList" action="#{habitacionBean.BUSQUEDA()}" value="Buscar" />
                    
                    <p:pickList id="pickList" value="#{habitacionBean.cities}" var="cities" 
                                itemLabel="#{cities}" itemValue="#{cities}" >
                        <p:column style="width:75%;">
                            <h:outputText value="#{cities.nroHabitacion} #{cities.descripcion}" />
                        </p:column>
                    </p:pickList>
 
                    <p:selectOneMenu  id="listhabitacion" >  
                        <f:selectItems value="#{habitacionBean.habitacionesdisponibles}" var="lista" 
                                       itemLabel="#{lista.nroHabitacion}" itemValue="#{lista.nroHabitacion}"/> 
                    </p:selectOneMenu>
                    
                </h:form>
                
            </ui:define>

            <ui:define name="content">
              
            </ui:define>

            <ui:define name="bottom">
                 
            </ui:define>

        </ui:composition>

    </body>
</html>
