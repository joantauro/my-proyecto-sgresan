<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main_1.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Reporte de Clientes
    </ui:define>

    <ui:define name="top">
 
    </ui:define>
 

    <ui:define name="content" class="conten" >
 
    <h:form>
 
        <p:dataTable id="reserva" var="a" value="#{reservaBean.listareservaslog}" widgetVar="tablaInformes" 
                     tableStyle="center" style = "width:auto"
                     paginator="true" rows="5" paginatorPosition="bottom"                     
                     paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                     {CurrentPageReport} {NextPageLink} {LastPageLink} "                                          
                     rowsPerPageTemplate="5,10,20,30,40" 
                     emptyMessage="No hay ninguna reserva">
            
            
        <f:facet name="header">
            <h:outputText value="Reservas" style="margin-left:  100px"/>  
            <h:commandLink>
                <p:graphicImage id="pdf" value= "/resources/img/pd.png"  width="24px" style="margin-left: auto" />
                <p:dataExporter type="pdf" target="reserva" fileName="Reservas"  pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage id="xls" value= "/resources/img/excel.jpg"  width="24px" style="margin-left: auto" />
                <p:dataExporter type="xls" target="reserva" fileName="Reservas"  pageOnly="true" />
            </h:commandLink>
        </f:facet>
            
        <p:column style="width:16px">
            <p:rowToggler/>
        </p:column>
            
        
        
           
            
            <p:column filterBy="#{a.idReserva}" filterMatchMode="contains">
                   <f:facet name="header">  
                        <h:outputText value="Codigo" />  
                   </f:facet>
                <h:outputText value="#{a.idReserva}" style=" text-align: center"/>
            </p:column>
 
            <p:column filterBy="#{a.accion}" headerText="AcciÃ³n" >
                <h:outputText value="#{a.accion}"/>
            </p:column>
            <p:column filterBy="#{a.fecha}" headerText="Fecha de AcciÃ³n" >
                <h:outputText value="#{a.fecha}" />
            </p:column>
            
            <p:column headerText="Usuario" >
                <h:outputText value="#{a.usuario}" style=" text-align: center"/>
            </p:column>

            
            <p:column filterBy="#{a.estado}" filterMatchMode="contains">
                   <f:facet name="header">  
                        <h:outputText value="Estado" />  
                   </f:facet> 
                
            <h:outputText value="#{a.estado}"/>
            </p:column>
 
        
        
          

            


        <p:rowExpansion  >
            <p:panelGrid  id="aa" columns="2" columnClasses="label,value" style="width:300px">
                <h:outputText value="Fecha de Entrada:" />
                <h:outputText value="#{a.fechaEntrada}" />
                
            </p:panelGrid>
            
            <p:panelGrid columns="2" columnClasses="label,value" style="width:300px">
                <h:outputText value="Fecha de Salida:" />
                <h:outputText value="#{a.fechaSalida}" />
                
            </p:panelGrid>
                
        </p:rowExpansion>    
        
            
</p:dataTable>
 
     </h:form>
 
    </ui:define>

</ui:composition>
