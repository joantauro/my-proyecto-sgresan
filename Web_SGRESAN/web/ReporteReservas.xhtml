<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./vista/Plantilla_main_1.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Reporte de Clientes
    </ui:define>

    <ui:define name="top">
 
    </ui:define>
 

    <ui:define name="content" class="conten" >
 
    <h:form>
 
    <p:dataTable id="reserva" var="a" value="#{reservaDetalleBean.listareservas}" widgetVar="tablaInformes" 
                     tableStyle="center" style = "width:auto"
                     paginator="true" rows="5" paginatorPosition="bottom"                     
                     paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                     {CurrentPageReport} {NextPageLink} {LastPageLink} "                                          
                     rowsPerPageTemplate="5,10,20,30,40" 
                     emptyMessage="No hay nada">
            
            
        <f:facet name="header">
            <h:outputText value="Reservas" style="margin-left:  100px"/>  
            <h:commandLink>
                <p:graphicImage id="pdf" value= "/resources/img/pd.png"  width="24px" style="margin-left: auto" />
                <p:dataExporter type="pdf" target="reserva" fileName="Reservas"  pageOnly="true" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage id="xls" value= "/resources/img/excel.jpg"  width="24px" style="margin-left: auto" />
                <p:dataExporter type="xls" target="reserva" fileName="Reservas"  pageOnly="true" />
            </h:commandLink>
        </f:facet>
            
        <p:column style="width:16px">
            <p:rowToggler/>
        </p:column>
            
        
        
           
            
        <p:column filterBy="#{a.TReserva.idReserva}" filterMatchMode="contains">
                   <f:facet name="header">  
                        <h:outputText value="Codigo" />  
                   </f:facet>
                <h:outputText value="#{a.TReserva.idReserva}" style=" text-align: center"/>
            </p:column>
 
        <p:column filterBy="#{a.TReserva.estado}" filterMatchMode="contains">
                   <f:facet name="header">  
                        <h:outputText value="Estado" />  
                   </f:facet> 
                
            <h:outputText value="#{a.TReserva.estado}"/>
            </p:column>
 
        
        
          <p:column filterBy="#{a.TReserva.TCliente.TPersona.nombres}" filterMatchMode="contains">
                   <f:facet name="header">  
                        <h:outputText value="Cliente" />  
                   </f:facet> 
                <h:outputText value="#{a.TReserva.TCliente.TPersona.nombres}" />
                
            </p:column> 
        
        
        
        
        
            <p:column headerText="Fecha Registro" style=" text-align: center">  
                <h:outputText value="#{a.TReserva.fechaRegistro}" />  
                     
                
            </p:column>
 
            
            <p:column headerText="descripcion"   style=" text-align: center">
                <h:outputText value="#{a.TReserva.descripcion}" />
            </p:column>  
            
            <p:column headerText="modalidad de pago"  style=" text-align: center">
                <h:outputText value="#{a.TReserva.modalidadPago}" />
            </p:column>     

            <p:column headerText="voucher"   style=" text-align: center">
                <h:outputText value="#{a.TReserva.voucher}" />
            </p:column>    

            <p:column headerText="precio"   style=" text-align: center">
                <h:outputText value="#{a.TReserva.precio}" />
            </p:column>   


            


        <p:rowExpansion  >
            <p:panelGrid  id="aa" columns="2" columnClasses="label,value" style="width:300px">
                <h:outputText value="Fecha de Entrada:" />
                <h:outputText value="#{a.TReserva.fechaEntrada}" />
                
            </p:panelGrid>
            
                 <p:panelGrid columns="2" columnClasses="label,value" style="width:300px">
                <h:outputText value="Fecha de Salida:" />
                <h:outputText value="#{a.TReserva.fechaSalida}" />
                
            </p:panelGrid>
                
            <p:panelGrid columns="2" columnClasses="label,value" style="width:300px">
                <h:outputText value="Numero de habitacion:" />
                <h:outputText value="#{a.THabitacion.nroHabitacion}" />
                
            </p:panelGrid>
                    
                
        </p:rowExpansion>    
        
            
</p:dataTable>
 
     </h:form>
 
    </ui:define>

</ui:composition>
